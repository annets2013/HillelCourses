<body>
    <script>
        function padString(row, rowLength, symbol, addToTheRight) {
            if (row === undefined || row === null || row.length >= rowLength) {
                return row;
            }
            row = addToTheRight ? row + symbol : symbol + row;

            row = padString(row, rowLength, symbol, addToTheRight)
            return row;
        }
        console.log(padString('ivana', 7, '*', true));
    </script>
</body>
