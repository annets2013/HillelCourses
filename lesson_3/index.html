<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson_3</title>
</head>

<body>
    <script>

        var age = prompt('Сколько вам лет?');
        var count = age % 100;

        if (((count === 0) || ((count >= 5) && (count <= 19)))) {
            alert('Вам ' + age + ' лет');
        } else {
            var time = age % 10;
            if (time === 1) {
                alert('Вам ' + age + ' год');
            } else if (time === 2 || time === 3 || time === 4) {
                alert('Вам ' + age + ' года');
            } else {
                alert('Вам ' + age + ' лет');
            }
        }

    </script>
</body>

</html>
