<body>

    <script>
        function drawTree(countOfRows) {
            if (!isNaN(countOfRows) && countOfRows > 0) {
                var triangle = '';

                for (var i = 0; i <= countOfRows; i++) {
                    triangle += (' '.repeat(countOfRows - i) + ' *'.repeat(i + 1)) + '\n';
                }
                console.log(triangle);
            } else {
                console.log('Введите цифру');
            }
        }
        var count = prompt('Введите число');
        drawTree(count);

    </script>


</body>
